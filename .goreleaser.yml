project_name: terraform-provider-slack
builds:
  - id: provider
    main: ./
    binary: terraform-provider-slack
    ldflags:
      - -X github.com/ryanlwinters/terraform-provider-slack/provider.Version={{.Version}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
archives:
  - id: archive
    builds: [provider]
    format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
signs:
  - cmd: cosign
    args: ["sign-blob", "--output", "${artifact}.sig", "${artifact}"]
release:
  github:
    owner: ryanlwinters
    name: terraform-provider-slack
  prerelease: auto

